<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style-34.css" />
    <!--atalho para vincular style -> link:css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script

  <body>
    <div id="container">
      <div id="profile">
        <img

        />

      </div>
      <div id="links">
        <ul>
          <li>
            <a href="#" target="_blank">Faça seu DevLinks aqui</a>

        </ul>

        <li>
          <a href="https://github.com/cafeef" target="_blank">Meu GitHub</a>
        </li>
      </ul>-->
        <ul>
          <li>
            <a href="#" target="_blank">Veja meu portfólio</a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="https://wa.me/41991846699" target="_blank"

        </ul>

        <a href="https://www.instagram.com/nana.pch/" target="_blank"

        ></a>

        ></a>
